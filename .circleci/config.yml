# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# These parameters will be passed in via API
# {
#   "branch": "circleci-project-setup",
#   "parameters": { "keptnProject", "project1", etc.... },
# }
parameters:
  keptnProject:
    type: string
    default: "default"
  keptnService:
    type: string
    default: "default"
  keptnStage:
    type: string
    default: "default"
  keptnContext:
    type: string
    default: "default"
  keptnTriggeredId:
    type: string
    default: "default"

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - run:
          name: "Send Keptn Finished Event"
          #command: "curl -X POST \"$keptnEndpoint/api/v1/event\" -H \"accept: application/json\" -H \"x-token: $keptnAPIToken\" -H \"Content-Type: application/json\" -d \"{\"data\":{\"project\":\"<< pipeline.parameters.keptnProject >>\",\"result\":\"pass\",\"service\":\"<< pipeline.parameters.keptnService >>\",\"stage\":\"<< pipeline.parameters.keptnStage >>\",\"status\":\"succeeded\",\"message\":\"CircleCI pipeline finished...\"},\"source\":\"circleci\",\"specversion\":\"1.0\",\"type\":\"sh.keptn.event.hello-world.finished\",\"shkeptncontext\":\"<< pipeline.parameters.keptnContext >>\",\"triggeredid\":\"<< pipeline.parameters.keptnTriggeredId >>\"}\""
          #command: "curl -X POST $WEBHOOKS_SITE -H \"accept: application/json\" -H \"Content-Type: application/json\" -d \"{ \"foo\": \"bar\"}\""
          commands:
            - "echo Hello, World 1"
            - "echo Hello, World 2"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
